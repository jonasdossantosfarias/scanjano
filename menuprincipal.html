
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal com Calendário</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #profile-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background-color: #1d72b8;
            padding: 20px;
            color: white;
            border-bottom: 4px solid #ffffff;
        }

        #profile-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            margin-right: 15px;
        }

        #profile-container span {
            font-size: 1.2em;
        }

        /* Menu Moderno Atualizado */
        #menu {
            width: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 1000;
        }

        #menu a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #455a64;
            font-size: 0.9em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 8px 16px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        #menu a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: #1d72b8;
            transition: width 0.3s ease;
        }

        #menu a:hover:before {
            width: 80%;
        }

        #menu a:hover {
            color: #1d72b8;
            transform: translateY(-3px);
            background: rgba(29, 114, 184, 0.05);
        }

        #menu a.active {
            color: #1d72b8;
            background: rgba(29, 114, 184, 0.1);
        }

        #menu a i {
            font-size: 1.8em;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        #menu a:hover i {
            transform: scale(1.1);
        }

        #menu a span {
            font-weight: 500;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        /* Conteúdo Dinâmico */
        #content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        #iframe-container {
            width: 100%;
            height: calc(100vh - 170px);
            display: none;
            border: none;
        }

        @media (max-width: 768px) {
            #profile-container img {
                width: 60px;
                height: 60px;
            }

            #profile-container span {
                font-size: 1em;
            }

            #menu {
                padding: 10px 0;
            }

            #menu a {
                padding: 6px 12px;
            }

            #menu a i {
                font-size: 1.4em;
            }

            #menu a span {
                font-size: 0.75em;
            }

            #iframe-container {
                height: calc(100vh - 150px);
            }
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="profile-container">
        <img id="profile-photo" src="https://via.placeholder.com/80" alt="Foto do perfil">
        <span id="profile-name">Carregando...</span>
    </div>

    <div id="menu">
        <a href="#" id="home-link" onclick="navigateTo('home')">
            <i class="bi bi-house-heart-fill"></i>
            <span>Home</span>
        </a>
        <a href="#" id="search-link" onclick="navigateTo('search')">
            <i class="bi bi-calendar-check-fill"></i>
            <span>Calendário</span>
        </a>
        <a href="#" id="likes-link" onclick="navigateTo('likes')">
            <i class="bi bi-activity"></i>
            <span>Scan Estress</span>
        </a>
        <a href="#" id="notifications-link" onclick="navigateTo('notifications')">
            <i class="bi bi-bell-fill"></i>
            <span>Notificações</span>
        </a>
        <a href="#" id="profile-link" onclick="navigateTo('profile')">
            <i class="bi bi-person-circle"></i>
            <span>Perfil</span>
        </a>
    </div>

    <div id="content">
        <h2>Bem-vindo!</h2>
        <p>Selecione uma opção no menu.</p>
    </div>

    <iframe id="iframe-container" src="" style="display: none;"></iframe>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB_KgO3n6BzWejWFwDJs0wwreS18QB_z40",
            authDomain: "calhumorjano.firebaseapp.com",
            projectId: "calhumorjano",
            storageBucket: "calhumorjano.appspot.com",
            messagingSenderId: "920817014794",
            appId: "1:920817014794:web:cce90cfd082a022621e7f3",
            measurementId: "G-2GKTHK0RMP"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                firebase.firestore().collection("pacientes").doc(user.uid).get().then(function(doc) {
                    if (doc.exists) {
                        const userData = doc.data();
                        const userName = userData.Nome;
                        const userPhoto = userData.foto_perfil || 'https://via.placeholder.com/80';

                        document.getElementById("profile-name").innerText = userName;
                        document.getElementById("profile-photo").src = userPhoto;
                    } else {
                        console.log("Usuário não encontrado");
                    }
                }).catch(function(error) {
                    console.log("Erro ao recuperar o nome e foto do usuário:", error);
                });
            }
        });

        function navigateTo(section) {
            document.getElementById('content').style.display = 'none'; 
            document.getElementById('iframe-container').style.display = 'none';

            if (section === 'search') {
                document.getElementById('iframe-container').src = 'calhumor.html';
                document.getElementById('iframe-container').style.display = 'block';
            } else if (section === 'likes') {
                document.getElementById('iframe-container').src = 'calstress.html';
                document.getElementById('iframe-container').style.display = 'block';
            } else {
                document.getElementById('content').style.display = 'block';
            }
        }
    </script>
</body>
</html></html>
