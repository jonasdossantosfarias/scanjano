<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Humor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</head>
<body>
    <div id="content-container">
        <div id="animo-chart-container">
            <h3 style="text-align: center; color: var(--primary-color);">Progresso de Ânimo</h3>
            <canvas id="animoChart"></canvas>
        </div>

        <div id="calendar-container">
            <div id="month-navigation">
                <button onclick="changeMonth(-1)">&#8249;</button>
                <div id="current-month"></div>
                <button onclick="changeMonth(1)">&#8250;</button>
            </div>
            <div id="calendar"></div>
        </div>

        <div id="chart-container">
            <h3 style="text-align: center; color: var(--primary-color);">Humores do Mês</h3>
            <canvas id="moodChart"></canvas>
        </div>
    </div>
</body>
</html>
