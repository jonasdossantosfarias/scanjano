<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Humor</title>
    <link rel="stylesheet" href="css/calhumor.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script defer src="js/calhumor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

</head>
<body>
    <div id="full-image-container" onclick="closeFullImage()">
        <img id="full-image" src="" alt="Imagem ampliada">
    </div>

    <div id="content-container">
        <div id="animo-chart-container">
            <h3 style="text-align: center; color: #1d72b8;">Progresso de √Çnimo</h3>
            <canvas id="animoChart" style="max-width: 90%; height: 100%;"></canvas>
        </div>

        <div id="calendar-container">
            <div id="month-navigation">
                <button onclick="changeMonth(-1)">&#8249;</button>
                <div id="current-month"></div>
                <button onclick="changeMonth(1)">&#8250;</button>
            </div>
            <div id="calendar"></div>
        </div>

        <div id="chart-container">
            <h3 style="text-align: center; color: #1d72b8;">Humores do M√™s</h3>
            <canvas id="moodChart" style="max-width: 90%; height: 100px;"></canvas>
        </div>
    </div>              

    <div id="input-dialog" class="input-dialog">
        <h3 style="font-size: 1.2em; font-weight: 700; color: #1d72b8;">Registrar Humor do Dia</h3>
        <div class="input-group" style="margin-bottom: 15px;">
            <label for="dialog-date-display" style="display: block; font-size: 0.9em; color: #333;">Data:</label>
            <div id="dialog-date-display" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 6px; background-color: #f9f9f9;">dd/mm/aaaa</div>
        </div>
        
        <div class="input-group" style="margin-bottom: 15px;">
            <label for="dialog-mood-select" style="display: block; font-size: 0.9em; color: #333;">Humor:</label>
            <select id="dialog-mood-select" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 6px;">
                <option value="feliz.png" data-text="Feliz">Feliz</option>
                <option value="triste.png" data-text="Triste">Triste</option>
                <option value="bravo.png" data-text="Bravo">Bravo</option>
                <option value="cansado.png" data-text="Cansado">Cansado</option>
                <option value="ansioso.png" data-text="Ansioso">Ansioso</option>
                <option value="animado.png" data-text="Animado">Animado</option>
                <option value="chateado.png" data-text="Chateado">Chateado</option>
                <option value="pensativo.png" data-text="Pensativo">Pensativo</option>
                <option value="grato.png" data-text="Grato">Grato</option>
                <option value="frustrado.png" data-text="Frustrado">Frustrado</option>
                <option value="divertido.png" data-text="Divertido">Divertido</option>
                <option value="calmo.png" data-text="Calmo">Calmo</option>
            </select>                     
        </div>

        <div class="input-group" style="margin-bottom: 15px;">
            <label for="dialog-note" style="display: block; font-size: 0.9em; color: #333;">Descri√ß√£o:</label>
            <input type="text" id="dialog-note" placeholder="Anota√ß√£o opcional" style="padding: 8px; width: 100%; border: 1px solid #ccc; border-radius: 6px;">
        </div>

        <div class="checklist-container" style="margin-bottom: 15px;">
            <h4 style="font-size: 1em; font-weight: 600; color: #1d72b8;">N√≠vel de √Çnimo</h4>
            <div style="display: flex; justify-content: space-between;">
                <label><input type="radio" name="willingness" value="Muito Baixa"> Muito Baixa</label>
                <label><input type="radio" name="willingness" value="Baixa"> Baixa</label>
                <label><input type="radio" name="willingness" value="M√©dia"> M√©dia</label>
                <label><input type="radio" name="willingness" value="Alta"> Alta</label>
            </div>
        </div>

        <div class="media-input" style="margin-bottom: 15px;">
            <label style="font-size: 0.9em; color: #333;">Imagem:</label>
            <div class="button-container" style="display: flex; gap: 10px;">
                <button onclick="capturePhoto()" style="font-size: 1.2em; background: none; border: 1px solid #ccc; padding: 8px; border-radius: 6px; cursor: pointer;">üì∏ Tirar Foto</button>
                <label for="dialog-photo-upload" style="font-size: 1.2em; cursor: pointer; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">üóÇÔ∏è Escolher Arquivo</label>
                <input type="file" id="dialog-photo-upload" accept="image/*" style="display: none;">
            </div>
        </div>

        <div class="audio-controls" style="margin-bottom: 15px;">
            <label style="font-size: 0.9em; color: #333;">Grava√ß√£o de √Åudio:</label>
            <div style="display: flex; gap: 10px;">
                <button id="start-recording" onclick="startRecording()" style="font-size: 1em; padding: 8px; border: 1px solid #1d72b8; background-color: #fff; color: #1d72b8; border-radius: 6px; cursor: pointer;">üéôÔ∏è Gravar</button>
                <button id="stop-recording" class="stop" onclick="stopRecording()" disabled style="font-size: 1em; padding: 8px; border: 1px solid #e53935; background-color: #fff; color: #e53935; border-radius: 6px; cursor: pointer;">‚èπÔ∏è Parar</button>
                <button id="delete-audio" class="delete" onclick="deleteRecording()" disabled style="font-size: 1em; padding: 8px; border: 1px solid #9e9e9e; background-color: #fff; color: #9e9e9e; border-radius: 6px; cursor: pointer;">‚ùå Apagar</button>
            </div>
            <audio id="audio-playback" controls class="audio-playback" style="margin-top: 10px; width: 100%;"></audio>
        </div>

        <div class="button-container" style="display: flex; gap: 10px; justify-content: center;">
            <button onclick="saveMood()" style="background-color: #1d72b8; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Salvar</button>
            <button onclick="closeInputDialog()" style="background-color: #9e9e9e; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer;">Cancelar</button>
        </div>
    </div>
</body>
</html>
