<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Humor</title>
    <link rel="stylesheet" href="css/calhumor.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script defer src="js/calhumor.js"></script>
</head>
<body>
   <div id="content-container">
    <div id="calendar-container">
        <div id="month-navigation">
            <button onclick="changeMonth(-1)">&#8249;</button>
            <div id="current-month"></div>
            <button onclick="changeMonth(1)">&#8250;</button>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="animo-chart-container">
        <h3 style="text-align: center; color: #1d72b8;">Progresso de Ânimo</h3>
        <canvas id="animoChart" style="max-width: 90%; height: 100%;"></canvas>
    </div>

    <div id="chart-container">
        <h3 style="text-align: center; color: #1d72b8;">Humores do Mês</h3>
        <canvas id="moodChart" style="max-width: 90%; height: 100px;"></canvas>
    </div>
</div>

    <div id="input-dialog" class="input-dialog">
        <h3>Registrar Humor do Dia</h3>
        <div>
            <label for="dialog-date-display">Data:</label>
            <div id="dialog-date-display"></div>
        </div>
        <div>
            <label for="dialog-mood-select">Humor:</label>
            <select id="dialog-mood-select">
                <option value="feliz" data-text="Feliz">Feliz</option>
                <option value="triste" data-text="Triste">Triste</option>
                <option value="bravo" data-text="Bravo">Bravo</option>
                <option value="cansado" data-text="Cansado">Cansado</option>
                <option value="ansioso" data-text="Ansioso">Ansioso</option>
                <option value="animado" data-text="Animado">Animado</option>
                <option value="chateado" data-text="Chateado">Chateado</option>
                <option value="pensativo" data-text="Pensativo">Pensativo</option>
                <option value="grato" data-text="Grato">Grato</option>
                <option value="frustrado" data-text="Frustrado">Frustrado</option>
                <option value="divertido" data-text="Divertido">Divertido</option>
                <option value="calmo" data-text="Calmo">Calmo</option>
            </select>
        </div>
        <div>
            <label for="dialog-note">Descrição:</label>
            <input type="text" id="dialog-note" placeholder="Anotação opcional">
        </div>
        <div>
            <label>Nível de Ânimo:</label>
            <div>
                <label><input type="radio" name="willingness" value="Muito Baixa"> Muito Baixa</label>
                <label><input type="radio" name="willingness" value="Baixa"> Baixa</label>
                <label><input type="radio" name="willingness" value="Média"> Média</label>
                <label><input type="radio" name="willingness" value="Alta"> Alta</label>
            </div>
        </div>
        <div>
            <label for="dialog-photo-upload">Imagem:</label>
            <input type="file" id="dialog-photo-upload" accept="image/*">
        </div>
        <div class="button-container">
            <button onclick="saveMood()">Salvar</button>
            <button onclick="closeInputDialog()">Cancelar</button>
        </div>
    </div>
</body>
</html>
